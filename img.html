<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <div class="navbar-brand"><img class=""src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </div>
            <div class="d-flex flex-row-reverse">
                <a class="btn" href="index.html" id="img">Back to Google Search</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <img class=""src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
    </div>
    <form action="https://google.com/search" class="container form" role="search">
        <div class="container">
            <div class="d-flex justify-content-center mb-3">
                <div class="col-10 col-lg-6">
                    <input class="form-control form-control-lg" name="q" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="search" spellcheck="false" title="Search" type="search" id="searchbar">
                    <input name="tbm" value="isch" autocomplete="off" autocorrect="off" spellcheck="false" title="Пошук" type="hidden">
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="col-md-3 col-lg-2">
                    <input class="form-control form-control-md" type="submit" title="Search" id="searchbtn" value="Google Search" data-ved="0ahUKEwiTsc7ovuv-AhW5VKQEHS9XA70Q4dUDCAc">
                </div>
            </div>
            <input class="d-none" type="text" name="sclient" value="img">
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
