<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <nav class="navbar mb-5">
        <div class="container-fluid">
            <div class="navbar-brand"></div>
            <div class="d-flex flex-row-reverse">
                <a class="btn" href="index.html" id="img">Back to Google Search</a>
            </div>
        </div>
    </nav>
    <form action="https://google.com/search" role="search">
        <div class="" id="container">
            <div class="d-flex flex-column">
                <p>Find pages with:</p>
                <div class="row g-2">
                    <div class="col-auto">

                        <label for="allTheseWords" class="col-form-label">all these words:</label>
                    </div>
                    <div class="col-auto">

                        <input class="form-control form-control-md mb-3 sqrborder" autocapitalize="off" autocomplete="off"
                            autocorrect="off" autofocus="on" role="search" spellcheck="false" title="Search"
                            id="allTheseWords" name="q">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-auto">
                        <label for="exactWord" class="col-form-label">this exact word or phrase:</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control form-control-md mb-3 sqrborder" autocapitalize="off" autocomplete="off"
                            autocorrect="off" role="search" spellcheck="false" title="Search" id="exactWord" name="q">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-auto">
                        <label for="anyWords" class="col-form-label">any of these words:</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control form-control-md mb-3 sqrborder" autocapitalize="off" autocomplete="off"
                            autocorrect="off" role="search" spellcheck="false" title="Search" id="anyWords" name="q">
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-auto">
                        <label for="noneWords" class="col-form-label">none of these words:</label>
                    </div>
                    <div class="col-auto">
                        <input class="form-control form-control-md mb-3 sqrborder" autocapitalize="off" autocomplete="off"
                            autocorrect="off" role="search" spellcheck="false" title="Search" id="noneWords" name="q">
                    </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <input class="btn btn-primary" type="submit" title="Search" id="advsearchbtn"
                        value="Advanced Search">
                </div>
            </div>
        </div>
    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
